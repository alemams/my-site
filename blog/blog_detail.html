<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/blog.css" />
  <link rel="stylesheet" href="../css/animation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Fira+Code&display=swap" rel="stylesheet">
  
</head>
<body class="dark">
<div class="page-wrapper">

  <!-- Navbar -->
  <nav class="navbar qms-fade-in">
    <div class="nav-logo">
      <a href="../index.html">Sam Alemam</a>
    </div>
     <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation">‚ò∞</button>
    <ul class="nav-links" id="navMenu">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../blog/blog.html">Blog</a></li>
      <li><a href="../pages/about.html">About</a></li>
      <li><a href="../pages/resume.html">Resume</a></li>
      <li><a href="../pages/connect.html">Contact</a></li>
      
    </ul>
  </nav>

  <!-- Main Blog Content -->
  <main class="blog-post-page qms-fade-in">
    <section class="blog-wrapper">
      
      <!-- Read Time -->
      <div id="read-time" class="blog-meta" style="margin-bottom: 1rem; font-style: italic; color: #aaa;"></div>

      <!-- Blog Post Content -->
      <div id="blog-post" class="blog-post-content">
        <p>Loading article...</p>
      </div>

      <!-- Author Info -->
      <div class="author-card">
        <div class="author-avatar" aria-hidden="true">SA</div>
        <div>
          <strong>Sam Alemam</strong><br>
          <span>Tech Dreamer. Code Crafter. Street Philosopher.</span>
        </div>
      </div>

      <!-- Back to Blog -->
      <div class="back-to-blog">
        <a href="../blog/blog.html" class="btn-glow">‚Üê Back to Blog</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer qms-slide-up">
    <p>¬© <span id="year"></span> Sam Alemam. Built with üíª and dreams.</p>
  </footer>
</div>

<!-- Scripts -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("navMenu");
    if (!menu) return;
    menu.classList.toggle("show");
  }

  function estimateReadTime(text) {
    const wordsPerMinute = 200;
    const words = text.trim().split(/\s+/).length;
    return `${Math.ceil(words / wordsPerMinute)} min read`;
  }

  const params = new URLSearchParams(window.location.search);
  const rawPostSlug = params.get("post");

  function getSafeSlug(slug) {
    if (!slug) return null;
    if (!/^[a-z0-9-]+$/i.test(slug)) return null;
    return slug;
  }

  const postSlug = getSafeSlug(rawPostSlug);

  if (postSlug) {
    fetch(`posts/${postSlug}.html`)
      .then((response) => {
        if (!response.ok) throw new Error("Post not found.");
        return response.text();
      })
      .then((html) => {
        document.getElementById("blog-post").innerHTML = html;

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;

        const textContent = tempDiv.textContent || tempDiv.innerText || "";
        document.getElementById("read-time").textContent = estimateReadTime(textContent);
      })
      .catch(() => {
        document.getElementById("blog-post").innerHTML = `
          <h2>Post Not Found</h2>
          <p>Try <a href="blog.html">browsing other articles</a>.</p>
        `;
      });
  }  else {
    document.getElementById("blog-post").innerHTML = `
      <h2>Choose a Post</h2>
      <p>Please open an article from the <a href="blog.html">blog listing page</a>.</p>
    `;
    document.getElementById("read-time").textContent = "";
  }

  window.addEventListener("DOMContentLoaded", () => {
    const year = document.getElementById("year");
    if (year) year.textContent = new Date().getFullYear();
  });
</script>
</body>
</html>
